<div id="namePickerContainer" class="container d-flex flex-column align-items-center justify-content-center name-picker-box">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="page-header-title pb-2">
                <h4 id="headingTitle" class="heading-title">Click start to select a winner</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">

            <div id="headerNames" class="winner-display">
                <span id="loadingSpinner" class="spinner-border spinner-border-lg" role="status" aria-hidden="true" style="display: none;"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <button id="startButton" class="btn btn-lg btn-default-filled">Start</button>
        </div>
    </div>

    <input type="hidden" id="sheetID" value="{{ site.raffle.sheetID }}">
    <input type="hidden" id="colName" value="{{ site.raffle.nameColumn }}">

</div>
