<div class="modal fade" id="{{ include.id }}" tabindex="-1" role="dialog" aria-labelledby="{{ include.aria_label }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="{{ include.title_id }}">{{ include.title }}</h5>
          <button type="button" class="close modal-close-button-top" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
          {{ include.content }}
  
        </div>
        <div class="modal-footer">
            <button type="button" class="btn std-btn btn-sm btn-common" data-dismiss="modal">
                
                 Close
                </button>
            <button type="submit" class="btn std-btn btn-sm btn-filled" onclick={{include.action_function}}>
                
                 {{ include.action_label }}
            </button>
          
        </div>
      </div>
    </div>
  </div>
