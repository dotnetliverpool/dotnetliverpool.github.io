<section id="post" class="blog">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-9">
          
           {{ content }}                
        </div>                    
        <div class="col-sm-12 col-md-3">
            <section class="customer-logos slider d-flex justify-content-center">
                {% for sponsor in site.data.sponsors %}
                  <div class="slide d-flex justify-content-center">
                    <div class="card">
                        <img class="card-img-top" src="{{ sponsor.img }}" alt="{{ sponsor.alt }}">
                        <div class="slidesToShowFixed" data-slides-to-show="1">
                        </div>
                    </div>
                  </div>
                {% endfor %}
            </section>
        </div>
      </div>
    </div>
</section>
